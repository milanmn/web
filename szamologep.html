<script>
    function osszead() {
        c.value = Number(a.value) + Number(b.value)
    }

    function kivon() {
        c.value = Number(a.value) - Number(b.value)
    }

    function szoroz() {
        c.value = Number(a.value) * Number(b.value)
    }

    function oszt() {
        c.value = Number(a.value) / Number(b.value)
    }
</script>
